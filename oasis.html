<!DOCTYPE html>
<html>
<head>
  <title>chromestar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      background: url('back.png') repeat;
      background-size: 101%;
      color: #FFFFFF;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      font-size: 12pt;
    }

    .sidebar {
      width: 200px;
      min-width: 200px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-right: 2px solid #00FFFF;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100vh;
      box-sizing: border-box;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .sidebar-item img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .sidebar-item a {
      color: #00FFFF;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar-item a:hover {
      text-decoration: underline;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
    }

    .header {
      text-align: center;
      padding: 20px 0;
    }

    .header img {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    .star {
      text-align: center;
      padding: 20px;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.8);
      margin: 0 auto 40px auto;
      padding: 20px;
      width: 100%;
      max-width: 700px;
      border: 2px dashed #00FFFF;
    }

    .content2 {
      background-color: rgba(0, 0, 0, 0.8);
      margin: 0 auto 40px auto;
      padding: 40px;
      width: 100%;
      max-width: 700px;
      border: 2px dashed #00FFFF;
    }

    #star-img {
      width: 100%;
      max-width: 400px;
      pointer-events: auto;
      cursor: pointer;
    }

    b {
      font-size: 14pt;
    }

    .shaky {
      display: inline-block;
    }

    .shake-start .shaky {
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0%   { transform: translate(0px, 0px) rotate(0deg); }
      25%  { transform: translate(1px, -1px) rotate(-1deg); }
      50%  { transform: translate(-1px, 1px) rotate(1deg); }
      75%  { transform: translate(1px, 1px) rotate(0deg); }
      100% { transform: translate(0px, 0px) rotate(0deg); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .spin {
      animation: spin 2s linear infinite;
    }
    .album-showcase {
      background-color: rgba(0,0,0,0.85);
      margin: 0 auto 40px auto;
      padding: 30px;
      width: 100%;
      max-width: 800px;
      border: 2px dashed #00FFFF;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    .album-cover {
      flex: 0 0 auto;
      width: 300px;
      max-width: 45%;
      margin-right: 30px;
      text-align: center;
    }

    .album-cover img {
      width: 100%;
      height: auto;
      border: 2px solid #00FFFF;
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
      display: block;
      margin: 0 auto;
    }

    .album-info {
      flex: 1 1 auto;
      color: #00FFFF;
      font-size: 12pt;
    }

    .album-info h2 {
      font-size: 24pt;
      margin-bottom: 10px;
      color: #FFFFFF;
      text-align: left;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .album-info p {
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .album-info .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background-color: #00FFFF;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
    }

    .album-info .btn:hover {
      background-color: #00AAAA;
      color: #FFFFFF;
    }
    @media (max-width: 768px) {
      .album-showcase {
        flex-direction: column;
        padding: 20px;
      }
      .album-cover {
        margin: 0 0 20px 0;
        width: 80%;
      }
      .album-info {
        text-align: center;
      }
      .album-info h2 {
        font-size: 20pt;
      }
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        height: auto;
        border-right: none;
        border-bottom: 2px solid #00FFFF;
      }

      .sidebar-item {
        flex: 1 1 30%;
        margin-bottom: 10px;
        justify-content: center;
      }

      .main {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-item">
      <img src="icon1.png" alt="Chromestar Icon">

    <div class="sidebar-item">

  </div>

      </div>
    </div>
  </div> <!-- /.main -->
  </script>
</body>
</html>
